<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Framework file -->
    <link rel="stylesheet" href="css/framework.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar">
        <h3>Youcef</h3>
        <ul>
          <li>
            <a class="active" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a href="friends.html">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a href="files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a href="plans.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <!-- Start Head -->
        <div class="head">
          <div class="search">
            <input type="search" class="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons">
            <span class="notification">
              <div class="icon"><i class="fa-regular fa-bell fa-lg"></i></div>
              <img src="imgs/avatar.png" alt="" />
            </span>
          </div>
        </div>
        <!-- End Head -->
        <h1>Dashboard</h1>
        <div class="wrapper">
          <!-- Start Welcome Widget -->
          <div class="welcome">
            <div class="intro">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-grey mt-5">Youcef</p>
              </div>
              <img src="imgs/welcome.png" alt="" />
            </div>
            <img src="imgs/avatar.png" alt="" class="avatar" />
            <div class="body text-c p-20 mt-20 mb-20 block-mobile">
              <div>
                Aouad Youcef
                <span class="d-block c-grey fs-14 mt-10"
                  >Front-End Developer</span
                >
              </div>
              <div>
                20 <span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div>
                $8500<span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <a
              href="profile.html"
              class="visit d-block fs-14 rad-6 bg-blue c-white w-fit btn-shape"
              >Profile</a
            >
          </div>
          <!-- End Welcome Widget -->

          <!-- Start Quick Draft Widget -->
          <div class="quick-draft">
            <h2 class="">Quick Draft</h2>
            <p class="">Write A Draft For Your Ideas</p>
            <form action="">
              <input type="text" class="text" placeholder="Title">
              <textarea class="textarea" placeholder="Your Thoughts"></textarea>
              <input class="save btn-shape" type="submit" value="Save">
            </form>
          </div>
          <!-- End Quick Draft Widget -->
        </div>
      </div>
    </div>
  </body>
</html>
